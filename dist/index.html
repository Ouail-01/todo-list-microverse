<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List : Mrprotocoll</title>
    <script
      src="https://kit.fontawesome.com/f5f70a395d.js"
      crossorigin="anonymous"
    ></script>
  <script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
  <body>
    <main>
      <div class="todo-container">
        <div class="row todo-header">
          <h1>To Do</h1>
          <i class="fa-solid fa-rotate" id="refresh"></i>
        </div>
        <div class="row new-task-container">
          <input type="text" placeholder="Add to your list" id="new-task">
          <i class="fas fa-long-arrow-alt-left"></i>
        </div>
        <ul class="todo-list">
          <li class="row">
            <div class="task">
              <input type="checkbox" name="" id=""> The task one
            </div>
            <div class="icon">
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </li>
        </ul>
        <div class="todo-footer">
          <p>Clear all completed</p>
        </div>
      </div>
    </main>
  </body>
</html>
